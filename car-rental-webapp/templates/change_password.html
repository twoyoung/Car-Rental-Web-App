{% extends 'layout.html' %}

{% block title %}Edit profile{% endblock %}

{% block content %}


<div class="container container-sm">
    <div class="row justify-content-center">
        <div class="col-11 col-md-10 col-lg-9 col-xl-8 col-xxl-7 mt-3">
            <div class="d-flex justify-content-between align-items-start">
                <h1 class="display-6 ms-1 mt-2">Account information</h1>
            </div>
            <div class="mt-3">
                {% if account['Role'] == 1%}
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#username-password">
                                <strong><small class="text-body-secondary">Username/password</small></strong>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content p-3" id="username-password">
                        <div class="mt-4 px-2">
        
                            <form action="{{ url_for('update_profile')}}" method = "POST" class="needs-validation" novalidate>
                              <div class="row">
      
                                <input type="hidden" name="user_id" value="{{account['UserID']}}">
                                
                                <div class="col-sm-7 mb-3">
                                  <label for="username" class="form-label mb-1">
                                    <p class="text-body-secondary mb-0">
                                      <strong><small>USERNAME</small></strong>
                                    </p>
                                  </label>
                                  <div class="input-group">
                                    <span class="input-group-text py-0">@</span>
                                    <input type="text" name="username" class="form-control form-control-sm" id="userName" value="{{account['UserName']}}" required>
                                  </div>
                                  <div class="invalid-feedback">
                                    Valid user name is required.
                                  </div>
                                </div>
      
                                <div class="col-sm-7">
                                  <label for="password" class="form-label mb-1">
                                    <p class="text-body-secondary mb-0">
                                      <strong><small>PASSWORD</small></strong>
                                    </p>
                                  </label>
                                  <input type="text" name="password" class="form-control form-control-sm" id="password" value="{{account['Password']}}" required>
                                  <div class="invalid-feedback">
                                      Valid password is required.
                                  </div>
                                </div> 
                              </div>
                              {{msg}}
                              <hr class="my-4" />
                              <button class="w-100 btn btn-lg custom-btn" type="submit">Save changes</button>
                            </form>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
