<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	</head>
	<body class="d-flex h-100 cover" >
		<div class="container col-xl-10 col-xxl-8 px-4 py-5">
			<div class="row align-items-center g-lg-5 py-5">
				<div class="col-lg-7 text-center text-lg-start">
				  <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Swift Rental Cars</h1>
				  <p class="col-lg-10 fs-4">New Zealand's No.1 Rental Cars. Unleash your wanderlust and explore in style. Start your unforgettable journey now!</p>
				</div>
				<div class="col-md-10 mx-auto col-lg-5">
				  <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary bg-opacity-25" action="{{ url_for('login') }}" method="post">
					<div class="form-floating mb-3">
					  <input type="username" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
					  <label for="floatingInput">Username</label>
					</div>
					<div class="form-floating mb-3">
					  <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
					  <label for="floatingPassword">Password</label>
					</div>
					<div class="mb-3">{{ msg }}</div>
					<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

					<hr class="my-4">

					<div dir="ltr" class="css-901oao r-37j5jr r-a023e6 r-16dba41 r-rjixqe r-2o02ov r-bcqeeo r-qvutc0" style="color: rgb(83, 100, 113);">
						<span class="css-901oao css-16my406 r-poiln3 r-bcqeeo r-qvutc0">
							<span class="css-901oao css-16my406 r-poiln3 r-bcqeeo r-qvutc0">Don't have an account? </span>
						</span>
						<span role="button" tabindex="0" class="css-18t94o4 css-901oao css-16my406 r-poiln3 r-bcqeeo r-qvutc0" style="color: rgb(29, 155, 240);">
							<span class="css-901oao css-16my406 r-poiln3 r-bcqeeo r-qvutc0">
								<span class="css-901oao css-16my406 r-poiln3 r-bcqeeo r-qvutc0">
									<a href="{{ url_for('register') }}">Sign up</a>
								</span>
							</span>
						</span>
					</div>
				  </form>
				</div>

				
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

	</body>
</html>
