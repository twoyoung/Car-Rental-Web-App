{% extends 'layout.html' %}

{% block title %}Add car{% endblock %}

{% block content %}

<div class="col-md-7 col-lg-8 container mt-4" >
    <form action="/add/car" method = "POST" class="needs-validation" novalidate enctype="multipart/form-data">

      <div class="row g-3">
        <div class="col-sm-6">
          <label for="model" class="form-label">Car Model</label>
          <input type="text" name="model" class="form-control" id="model" value="" required>
          <div class="invalid-feedback">
            Valid car model is required.
          </div>
        </div>

        <div class="col-sm-6">
            <label for="year" class="form-label">Year (YYYY)</label>
            <input type="text" name="year" pattern="[0-9]{4}" class="form-control" id="year" placeholder="YYYY" required>
            <div class="invalid-feedback">
              Valid year is required.
            </div>
        </div>

        <div class="col-sm-6">
          <label for="registration" class="form-label">Registration</label>
          <input type="text" name="registration" class="form-control" id="registration" value="" required>
          <div class="invalid-feedback">
            Valid registration is required.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="seat_capacity" class="form-label">Number of seats </label>
          <input type="number" name="seat_capacity" class="form-control" id="seat_capacity" value="">
        </div>

        <div class="col-sm-6">
          <label for="rental_per_day" class="form-label">Rental per day</label>
          <input type="text" name="rental_per_day" class="form-control" id="rental_per_day" value="">
        </div>

        <div class="col-sm-6">
          <label for="userid" class="form-label">User ID</label>
          <input type="number" name="userid" id="userid" value="">
        </div>

        <div class="col-sm-6">
            <label for="car_image" class="form-label">Car Image</label>
            <input type="file" name="car_image" class="form-control" id="car_image">
            <div class="invalid-feedback">
              Please select a valid image file (jpg, jpeg, png, gif).
            </div>
          </div>
        {{msg}}
    </div>
      <hr class="my-4">
      <button class="w-100 btn btn-primary btn-lg" type="submit">Add a car</button>
      </form>
</div>


{% endblock %}
